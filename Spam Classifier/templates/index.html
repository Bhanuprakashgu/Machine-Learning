<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Email Spam Classifier</title>
</head>

<body>
<fieldset>
    <center>
 <h1>
  <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Email Spam Classifier</a>
      </div>
    </nav>
  </div>
</h1>



<h2>
  <div class="container">
    <h2 class="text-center mt-3">Type an Email here to check it is Spam or Not Spam</h2>

    <form action="/" method="POST">
      <div class="form-floating">
        <label for="email">Write your email here...</label><br><br>
        <textarea class="form-control" placeholder="Write your mail here.." id="email" name="email" style="width:500px;height:100px;"></textarea><br>
        <button class="w-100 btn btn-lg btn-primary">Submit</button>
      </div>
</h2>
    </form>

  </div>

</center>
</fieldset>

</body>

</html>
