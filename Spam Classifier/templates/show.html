<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Email Spam Classifier</title>
</head>

<body>
<center>
  

  <div class="navbar" style="display: flex;justify-content: center;background-color: black;">
      <h1>
        <a class="navbar-brand" href="#" style="padding: 14px 20px; text-align: center;color: white;">Email Spam Classifier</a>
    </h1>
      
    </nav>
  </div>




  <div class="container">
    <h3 class=" mt-3">Email Spam Classifier's result shown below ðŸ˜€ðŸ˜€ </h3>
    <p>Thanks for using my application..</p>
    <a href="/">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go Back</button>
    </a>


  </div>


  <!-- Result -->
  <div class="results">
    {% if prediction==1 %}
    <h1>Prediction: <span class='danger'>Gotcha! This is a SPAM message.</span></h1>
    <img class="gif" src="{{ url_for('static', filename='spam.jpg') }}" alt="SPAM Image">
    {% elif prediction==0 %}
    <h1>Prediction: <span class='safe'>Great! This is NOT a spam message.</span></h1>
    <img class="gif" src="{{ url_for('static', filename='not-spam.jpg') }}" alt="Not a spam image">
    {% endif %}
  </div>





</center>



</body>

</html>
